
<div class="center-div">
    <h1>My Bookstore</h1>
    <!-- letters -->
    <span *ngFor="let letter of letters" >
        <button type="button" #currentLetter (click)="setValue(currentLetter)" value= {{letter}}>{{ letter }}</button>
    </span>
    <br>
    <!-- numbers -->
    <span *ngFor="let number of numbers" >
        <button #currentNumber type="button" (click)="setValue(currentNumber)" value= {{number}}>{{ number }}</button>
    </span>
</div>
